  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #306acb;
    }
    .navbar {
      margin-bottom: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .audio-list {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .audio-item {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .audio-item label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .audio-item audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
