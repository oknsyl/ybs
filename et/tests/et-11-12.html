        ["Tedarik zincirini manuel hale getirir", "Otomasyonu hedefler."],
        ["Her işlemi manuel onaya sunar", "Otomatik akış sağlar, gerekli yerlerde onay mekanizmaları olabilir."],
        ["Tüm kullanıcıların görevlerini siler", "Görevlerin etkin yönetimini sağlar."]
      ],
      answer: 1,
      summary: "İş akışı otomasyonu, önceden belirlenmiş adımlarla süreçlerin insan müdahalesi olmadan yürütülmesini sağlar."
    },
    {
      q: "51. E-iş uygulamalarında veri yedekleme neden zorunludur?",
      options: [
        ["Kullanıcıların erişimini engellemek için", "Veri kaybını önlemek içindir."],
        ["Verilerin silinmesini sağlamak için", "Verileri korumak içindir."],
        ["Donanım arızası, siber saldırı gibi durumlarda verileri korumak için", "Veri yedeklemenin temel amacıdır."],
        ["Eski verileri tamamen silmek için", "Veri saklama ve geri yükleme içindir."],
        ["Yalnızca vergi denetimi için", "İş sürekliliği ve veri güvenliği için genel bir gerekliliktir."]
      ],
      answer: 2,
      summary: "Yedekleme, sistem çökmesi veya saldırı durumunda işletmenin verilerini kaybetmeden devam etmesini sağlar."
    }
  ];

  const quizDiv = document.getElementById('quiz');
  const optionLabels = ['A)', 'B)', 'C)', 'D)', 'E)'];
  const userAnswers = new Array(questions.length).fill(null);


  questions.forEach((qObj, index) => {
    const questionContainer = document.createElement('div');
    questionContainer.className = 'question-container';
    questionContainer.id = `question-${index}`;

    const qText = document.createElement('div');
    qText.className = 'question-text';
    qText.textContent = qObj.q;
    questionContainer.appendChild(qText);

    const optsDiv = document.createElement('div');
    optsDiv.className = 'options-group';

    const feedbackDiv = document.createElement('div');
    feedbackDiv.className = 'feedback';
    feedbackDiv.style.display = 'none'; // Initially hidden

    const summaryDiv = document.createElement('div');
    summaryDiv.className = 'summary';
    summaryDiv.style.display = 'none'; // Initially hidden


    qObj.options.forEach((opt, i) => {
      const optDiv = document.createElement('div');
      optDiv.className = 'option';
      optDiv.textContent = `${optionLabels[i]} ${opt[0]}`;
      optDiv.onclick = () => {
        // Clear previous selection visuals for this question
        const allOptsInGroup = optsDiv.querySelectorAll('.option');
        allOptsInGroup.forEach(el => el.classList.remove('selected'));
        optDiv.classList.add('selected'); // Mark as selected

        userAnswers[index] = i; // Store user's answer

        // Show feedback immediately (as per original file structure)
        feedbackDiv.className = 'feedback ' + (i === qObj.answer ? 'correct' : 'incorrect');
        feedbackDiv.style.display = 'block';
        feedbackDiv.textContent = (i === qObj.answer ? '✔️ Doğru: ' : '❌ Yanlış: ') + opt[1];

        if (i === qObj.answer && qObj.summary) {
          summaryDiv.style.display = 'block';
          summaryDiv.textContent = '💡 ' + qObj.summary;
        } else {
          summaryDiv.style.display = 'none';
        }
      };
      optsDiv.appendChild(optDiv);
    });

    questionContainer.appendChild(optsDiv);
    questionContainer.appendChild(feedbackDiv);
    questionContainer.appendChild(summaryDiv);
    quizDiv.appendChild(questionContainer);
  });
  
  function showResults() {
    let correctCount = 0;
    userAnswers.forEach((answer, index) => {
        if (answer !== null && answer === questions[index].answer) {
            correctCount++;
        }
    });

    const totalQuestions = questions.length;
    const scorePercentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(2) : 0;

    document.getElementById('total-questions').textContent = totalQuestions;
    document.getElementById('correct-answers').textContent = correctCount;
    document.getElementById('score-percentage').textContent = scorePercentage;
    document.getElementById('results-summary').style.display = 'block';

    // Scroll to results
    document.getElementById('results-summary').scrollIntoView({ behavior: 'smooth' });
  }
</script>
